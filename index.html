<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scaled Div Example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      .gray-div {
        width: 1000px;
        height: 500px;
        background-color: gray;
        transform: scale(0.5);
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div class="gray-div"></div>
  </body>
</html>
